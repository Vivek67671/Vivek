<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | GRAYS-SCALE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        main {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .error-404-title {
            font-size: 10rem;
            font-family: "Unbounded", sans-serif;
            font-weight: 900;
            color: #333;
            margin-bottom: 0.5em;
            animation: bounce404 1.5s infinite alternate;
            letter-spacing: 0.1em;
            word-break: break-word;
        }
        .error-404-message {
            font-size: 2rem;
            color: #666;
            margin-bottom: 2em;
            font-family: "Inter", sans-serif;
        }
        .error-404-btn {
            display: inline-block;
            padding: 0.8em 2.2em;
            border-radius: 2em;
            background: #000;
            color: #fff;
            font-family: "Inter", sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.08);
            transition: background 0.2s, color 0.2s, transform 0.2s;
            border: none;
            cursor: pointer;
            animation: pulse404 2s infinite;
        }
        .error-404-btn:hover, .error-404-btn:focus {
            background: #222;
            color: #ffd700;
            transform: scale(1.05);
        }
        @keyframes bounce404 {
            0% { transform: translateY(0);}
            100% { transform: translateY(-30px);}
        }
        @keyframes pulse404 {
            0% { box-shadow: 0 0 0 0 rgba(0,0,0,0.15);}
            70% { box-shadow: 0 0 0 20px rgba(0,0,0,0);}
            100% { box-shadow: 0 0 0 0 rgba(0,0,0,0);}
        }
        body.dark-mode .error-404-title { color: #fff; }
        body.dark-mode .error-404-message { color: #eee; }
        body.dark-mode .error-404-btn { background: #fff; color: #000; }
        body.dark-mode .error-404-btn:hover, body.dark-mode .error-404-btn:focus { background: #ffd700; color: #000; }

        /* Responsive styles */
        @media (max-width: 900px) {
            .error-404-title {
                font-size: 6rem;
            }
            .error-404-message {
                font-size: 1.5rem;
            }
            .error-404-btn {
                font-size: 1rem;
                padding: 0.7em 1.5em;
            }
        }
        @media (max-width: 600px) {
            main {
                padding: 2rem 0.5rem;
            }
            .error-404-title {
                font-size: 3.5rem;
            }
            .error-404-message {
                font-size: 1.1rem;
            }
            .error-404-btn {
                font-size: 0.95rem;
                padding: 0.6em 1.2em;
            }
        }
        @media (max-width: 400px) {
            .error-404-title {
                font-size: 2.2rem;
            }
            .error-404-message {
                font-size: 0.95rem;
            }
            .error-404-btn {
                font-size: 0.85rem;
                padding: 0.5em 0.8em;
            }
        }
    </style>
</head>
<body>
    <!-- ...existing header/navigation copied from index.html... -->
    <header>
        <button class="nav-toggle" aria-label="Open navigation" aria-controls="main-nav" aria-expanded="false" type="button">
            <span class="hamburger">
                <span class="hamburger-bar"></span>
                <span class="hamburger-bar"></span>
                <span class="hamburger-bar"></span>
            </span>
        </button>
        <nav id="main-nav" aria-label="Main Navigation">
            <a href="index.html#hero" title="Homepage" aria-label="Navigate to Homepage">Home</a>
            <a href="index.html#about-us" title="About" aria-label="Learn more about us">About</a>
            <a href="index.html#services" title="Services" aria-label="View our services">Services</a>
            <a href="index.html#latest-projects" title="Case Studies" aria-label="See our case studies">Case Studies</a>
            <a href="index.html#contact-us" title="Contact" aria-label="Get in touch">Contact</a>
            <div class="dark-mode-container">
                <label class="switch" for="darkModeToggle" aria-labelledby="darkModeText">
                    <input type="checkbox" id="darkModeToggle" aria-labelledby="darkModeText" role="switch">
                    <span class="slider"></span>
                </label>
                <span class="dark-mode-text" id="darkModeText">Toggle for Dark Mode</span>
            </div>
        </nav>
    </header>
    <main>
        <div class="error-404-title">404</div>
        <div class="error-404-message">Sorry, the page you are looking for does not exist.<br>
        You may have mistyped the address or the page may have moved.</div>
        <a href="index.html" class="error-404-btn">Go Back Home</a>
    </main>
    <footer class="footer-16371">
        <div class="container">
            <p>GRAYS-SCALE</p>
        </div>
    </footer>
    <!-- Move the script tag just before the closing body tag and ensure only one DOMContentLoaded handler is present in script.js -->

    <script src="script.js"></script>
</body>
</html>
